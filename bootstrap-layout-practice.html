<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap Layout Practice</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<style type="text/css" media="screen">
			.blue{
				background-color: #9FC5F8;
				border: 6px solid #FFF;
			}
			.well{
				background-color: #CFE2FB;
				border: 4px solid #9FC5F8;
			}
				/*background-color: #CFE2FB;*/
				/*margin: 5px;*/
			.ad{
				background-color: #6FA8DC;
				height: 100%
			}
			

		</style>
</head>
<body>
	<div class="container-fluid">
		<!-- 1. Header -->
		<div class="row blue">
			<h2>1. Header</h2>
			<div class="well col-sm-2 text-center">
			<!-- 	<div class="box"> -->
					1.1 Brand
				<!-- </div> -->
			</div>
			<div class="well col-sm-7 col-xs-7 text-center">
				<!-- <div class="box"> -->
					1.2 Global Nav
				<!-- </div> -->
			</div>
			<div class="well col-sm-3 col-xs-5 text-center">
				<!-- <div class="box"> -->
					1.3 Tools
				<!-- </div> -->
			</div>
		</div>
		<!-- 2. Hero -->
		<div class="row blue">
			<div class="col-md-9">
				<h2>2. Hero</h2>
				<div class="well col-md-8 text-center hidden-xs">
					<!-- <div class="box"> -->
						2.1 Hero Feature
					<!-- </div> -->
				</div>
				<div class="well col-md-4 text-center">
					<!-- <div class="box"> -->
						2.2 Hero Call to Action
					<!-- </div> -->
				</div>
			</div>
			<!-- 3. Ad -->
			<!-- <div class="row"> -->
				<div class="well col-sm-3 hidden-sm hidden-xs ad">
					<h2 class>3. Ad</h2>
				</div>
			<!-- </div> -->
		</div>
		<div class="row blue">
			<!-- 4. Body -->
			<div class="col-md-9">
				<h2>4. Body</h2>
				<div class="well col-md-4 col-sm-9 text-center">
					<!-- <div class="box"> -->
						4.1 Article Feature
					<!-- </div> -->
				</div>
				<!-- Hidden ad -->
				<div class="well col-sm-3 hidden-lg hidden-md ad">
					<h2 class>3. Ad</h2>
				</div>

				<div class="well col-sm-12 col-md-8 text-center">
					<!-- <div class="box"> -->
						4.2 Article Listing
					<!-- </div> -->
				</div>
			</div>
			<!-- 5. Sidebar -->
			<div class="col-md-3 hidden-sm hidden-xs blue">
				<h2>5. Sidebar</h2>
				<div class="well">
					5.1 Sidebar Feature
				</div>
			</div>
		</div>
		<div class="row col-sm-12 hidden-xs hidden-lg hidden-md">
			<h2>5. Sidebar</h2>
			<div class="well">
				5.1 Sidebar
			</div>
		</div>
		<div class="row blue">
			<h2>6. Footer</h2>
		</div>


	</div>

</body>
</html>
